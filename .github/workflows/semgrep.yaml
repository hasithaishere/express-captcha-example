name: Semgrep
on:
  pull_request: {}
  push:
    branches: ["main", "master"]

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    
    steps:
      - uses: actions/checkout@v4
      
      # Option 1: Use Semgrep Cloud Platform (recommended)
      # Requires SEMGREP_APP_TOKEN secret in your repository
      - name: Run Semgrep with Cloud Platform
        run: |
          semgrep ci --json -o semgrep-results.json || true
          # Verify the file was created and contains JSON
          if [ -f semgrep-results.json ]; then
            echo "JSON file created successfully"
            head -n 5 semgrep-results.json
          else
            echo "Warning: JSON file not created"
          fi
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.json
          if-no-files-found: warn

  dast_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Nuclei Vulnerability Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: https://staging.respond.io/api/
          templates: |
            cves/
            vulnerabilities/
            exposures/
            misconfiguration/
            default-logins/
          output: nuclei-results.json

  zap-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write  # Required if you want ZAP to create GitHub issues
    
    strategy:
      matrix:
        api:
          - file: 'specs/comment-api.yml'
            name: 'comment-api'
          - file: 'specs/contact-api.yaml'
            name: 'contact-api'
          - file: 'specs/conversation-api.yaml'
            name: 'conversation-api'
          - file: 'specs/messaging-api.yaml'
            name: 'messaging-api'
          - file: 'specs/space-api.yaml'
            name: 'space-api'
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ZAP Scan - ${{ matrix.api.name }}
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          target: 'https://api.respond.io/v2'
          format: openapi
          cmd_options: '-d ${{ matrix.api.file }}'
          # rules_file_name: 'zap-rules.conf'  # Uncomment if you create a rules file
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false  # Set to true if you want the workflow to fail on security findings
          artifact_name: 'zap-scan-${{ matrix.api.name }}'
      
      - name: Upload ZAP Report - ${{ matrix.api.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report-${{ matrix.api.name }}
          path: |
            report_html.html
            report_json.json
            report_md.md