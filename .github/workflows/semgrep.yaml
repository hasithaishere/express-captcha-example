name: Semgrep
on:
  pull_request: {}
  push:
    branches: ["main", "master"]

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    
    steps:
      - uses: actions/checkout@v4
      
      # Option 1: Use Semgrep Cloud Platform (recommended)
      # Requires SEMGREP_APP_TOKEN secret in your repository
      - name: Run Semgrep with Cloud Platform
        run: |
          semgrep ci --json -o semgrep-results.json || true
          # Verify the file was created and contains JSON
          if [ -f semgrep-results.json ]; then
            echo "JSON file created successfully"
            head -n 5 semgrep-results.json
          else
            echo "Warning: JSON file not created"
          fi
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.json
          if-no-files-found: warn

  dast_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Nuclei Vulnerability Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: https://staging.respond.io/api/
          templates: |
            cves/
            vulnerabilities/
            exposures/
            misconfiguration/
            default-logins/
          output: nuclei-results.json
